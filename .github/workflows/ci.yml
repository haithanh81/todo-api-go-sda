name: Go CI and API Linting
on:
  push:
    branches: [ "main" ]
  pull_request: # Chạy trên mọi Pull Request 

jobs:
  # Job 1: Lint và kiểm tra mã nguồn Golang
  golang-ci:
    name: Golang CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0' # Phù hợp với phiên bản dự án của bạn

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  # Job 2: Lint đặc tả OpenAPI 
  api-lint:
    name: API Spec Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Spectral Action
        uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'openapi.yaml'
          spectral_ruleset: '.spectral.yaml'
